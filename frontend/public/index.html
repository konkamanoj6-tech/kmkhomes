        <script>
            // Remove Emergent badge when DOM loads
            document.addEventListener('DOMContentLoaded', function() {
                setTimeout(function() {
                    var badge = document.getElementById('emergent-badge');
                    if (badge) {
                        badge.remove();
                    }
                }, 100);
                
                // Keep checking and removing it if it gets re-injected
                setInterval(function() {
                    var badge = document.getElementById('emergent-badge');
                    if (badge) {
                        badge.remove();
                    }
                }, 1000);
            });
        </script>
